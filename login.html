<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Journey through Pakistan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav {
      background: #222;
      width: 100%;
      padding: 1em 2em;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.5em;
      color: #1db954;
      gap: 10px;
    }
    .logo-img {
      height: 40px;
      width: auto;
      border-radius: 8px; /* Rounded corners added */
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1em;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 0.9em 1em;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    nav ul li a:hover {
      background: #1db954;
    }
    main {
      flex-grow: 1;
      width: 90%;
      max-width: 400px;
      padding: 2em 0;
      text-align: center;
    }
    .picture-section {
      width: 100%;
      height: 200px;
      background: #333;
      border-radius: 10px;
      margin-bottom: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #666;
      font-size: 1.2em;
    }
    form {
      background: #333;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 15px #1db954;
      text-align: left;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 1em;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #1db954;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #17a64a;
    }
    .back-link {
      text-align: center;
      margin-top: 1em;
    }
    .back-link a {
      color: #1db954;
      text-decoration: none;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="markhor-logo.png" alt="Logo" class="logo-img" />
      Journey through Pakistan
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="booking.html">Booking</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main>
    <div class="picture-section">
      <img src="login page-CanvaPro.png" alt="Pakistan Flag"
        style="width: 400px; height: 200px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);" />
    </div>

    <form id="loginForm">
      <h2>Login</h2>
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="back-link">
      <a href="index.html">Back to Home</a>
    </div>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Login feature coming soon!');
    });
  </script>
   <footer>
    <p>Â© 2025 Fatima Mirza | Portfolio</p>
  </footer>
</body>
</html>
