<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking - Journey through Pakistan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav {
      background: #222;
      width: 100%;
      padding: 1em 2em;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-size: 1.2em; /* smaller font size */
      color: #1db954;
    }
    .logo-img {
      height: 40px;
      width: auto;
      border-radius: 5px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1em;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      font-size: 0.9em; /* smaller font size */
      color: white;
      text-decoration: none;
      padding: 0.5em 1em;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    nav ul li a:hover {
      background: #1db954;
    }
    main {
      flex-grow: 1;
      width: 90%;
      max-width: 400px;
      padding: 2em 0;
      text-align: center;
    }
    .picture-section {
      width: 100%;
      height: 200px;
      background: #333;
      border-radius: 10px;
      margin-bottom: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #666;
      font-size: 1.2em;
    }
    form {
      background: #333;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 15px #1db954;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 1em;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #1db954;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #17a64a;
    }
    .back-link {
      text-align: center;
      margin-top: 1em;
    }
    .back-link a {
      color: #1db954;
      text-decoration: none;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="markhor-logo.png" alt="Markhor Logo" class="logo-img" />
      <div>Journey through Pakistan</div>
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="booking.html">Booking</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

 <main>
    <div class="picture-section">
      <img src="booking page.png" alt="Pakistan Flag"
        style="width: 400px; height: 200px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);" />
    </div>


    <form id="bookingForm">
      <h2>Book Your Ticket</h2>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Your email" required />

      <label for="destination">Destination</label>
      <select id="destination" name="destination" required>
        <option value="" disabled>Select a city/province</option>
        <option value="Islamabad">Islamabad</option>
        <option value="Lahore">Lahore</option>
        <option value="Karachi">Karachi</option>
        <option value="Punjab">Punjab</option>
        <option value="Balochistan">Balochistan</option>
        <option value="Khyber Pakhtunkhwa">Khyber Pakhtunkhwa</option>
        <option value="Sindh">Sindh</option>
        <option value="Gilgit Baltistan">Gilgit Baltistan</option>
        <option value="Azad Jammu and Kashmir">Azad Jammu and Kashmir</option>
      </select>

      <label for="date">Travel Date</label>
      <input type="date" id="date" name="date" required />

      <button type="submit">Submit Booking</button>
    </form>

    <div class="back-link">
      <a href="index.html">Back to Home</a>
    </div>
  </main>

  <script>
    // Read URL param destination and preselect it
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    window.addEventListener('DOMContentLoaded', () => {
      const destination = getQueryParam('destination');
      if (destination) {
        const select = document.getElementById('destination');
        for (let option of select.options) {
          if (option.value.toLowerCase() === destination.toLowerCase()) {
            option.selected = true;
            break;
          }
        }
      }
    });

    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for booking! We will contact you soon.');
      this.reset();
    });
  </script>
   <footer>
    <p>Â© 2025 Fatima Mirza | Portfolio</p>
  </footer>
</body>
</html>
